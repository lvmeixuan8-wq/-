<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Red Beret Office Girl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #F2EFE9;
        color: #424549;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #F2EFE9;
      }
      ::-webkit-scrollbar-thumb {
        background: #C63527;
        border-radius: 5px;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#C63527', // Beret Red
              secondary: '#424549', // Coat Grey
              background: '#F2EFE9', // Warm Beige
              accent: '#8D6E63', // Hair Brown
              paper: '#FFFFFF', // Shirt White
            },
            fontFamily: {
              sans: ['Quicksand', 'sans-serif'],
            },
            transitionTimingFunction: {
              'bouncy': 'cubic-bezier(0.34, 1.56, 0.64, 1)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.29.2",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
